<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController">
  <head>
    <title>PPT Documentation</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vagrant/Nginx -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <script defer src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script defer src="/bower_components/angular/angular.min.js"></script>
    <script defer src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script defer src="/bower_components/showdown/compressed/showdown.js"></script>
    <script defer src="/bower_components/angular-markdown-directive/markdown.js"></script>
    <script defer src="/bower_components/highlightjs/highlight.pack.js"></script>
    <script defer src="/app.js"></script>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/highlightjs/styles/github.css">

    <style>
      ul, ol { padding-left: 17px; }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">PPT Docs <small>{{rawReadmePath}}</small></h1>
      <hr />
      <div id="readme" btf-markdown ng-include="rawReadmeURL">
      </div>
    </div>
  </body>
</html>
