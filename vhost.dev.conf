#
# The presentation web.
#

server {
  listen 80;
  server_name pay-per-task.dev;

  # This returns HTTP 200 on any
  # route and serves app.html.
  error_page 404 = /app.html;

  location / {
    index app.html;
    root /Users/botanicus/Dropbox/Projects/PPT/source/webs/pay-per-task.com/content;
  }

  location = /subscribe {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    chunked_transfer_encoding on;
    proxy_buffering off;

    proxy_pass http://127.0.0.1:4001;
#proxy_redirect off;
    break;
  }
}


#
# Frontend.
#

server {
  listen 80;
  server_name app.pay-per-task.dev;

  # This returns HTTP 200 on any
  # route and serves app.html.
  error_page 404 = /app.html;

  location / {
    index app.html;
    root /Users/botanicus/Dropbox/Projects/PPT/source/webs/app.pay-per-task.com/content;
  }
}


#
# Docs.
#
# Do NOT let this leak to public!
#

server {
  listen 80;
  server_name raw.pay-per-task.dev;

  location / {
    root /Users/botanicus/Dropbox/Projects/PPT/source;

    # Serve it as plain text.
    default_type 'text/plain';

    # Enable CORS.
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
  }
}

server {
  listen 80;
  server_name docs.pay-per-task.dev;

  # This returns HTTP 200 on any
  # route and serves app.html.
  error_page 404 = /app.html;

  location / {
    index app.html;
    root /Users/botanicus/Dropbox/Projects/PPT/source/webs/docs.pay-per-task.dev;
  }
}

#
# API
#

server {
  listen 80;
  server_name api.pay-per-task.dev;

  location / {
    proxy_pass http://127.0.0.1:4002;
    break;
  }
}


#
# Receiver.
#

server {
  listen 80;
  server_name in.pay-per-task.dev;

  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    chunked_transfer_encoding on;
    proxy_buffering off;

    if (-f $request_filename) {
      expires 30d;
      break;
    }

    if (!-f $request_filename) {
      proxy_pass http://127.0.0.1:4000;
#proxy_redirect off;
      break;
    }
  }
}
