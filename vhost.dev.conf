#
# The presentation web.
#

server {
  listen 80;
  server_name pay-per-task.dev;

  # This returns HTTP 200 on any
  # route and serves app.html.
  error_page 404 = /app.html;

  location / {
    index app.html;
    root /Users/botanicus/Dropbox/Projects/PPT/source/webs/presentation-web/content;
  }

  location = /subscribe {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    chunked_transfer_encoding on;
    proxy_buffering off;

    proxy_pass http://127.0.0.1:4001;
#proxy_redirect off;
    break;
  }
}


#
# Frontend.
#

server {
  listen 80;
  server_name app.pay-per-task.dev;

  # This returns HTTP 200 on any
  # route and serves app.html.
  error_page 404 = /app.html;

  location / {
    index app.html;
    root /Users/botanicus/Dropbox/Projects/PPT/source/webs/frontend/content;
  }
}


#
# API
#

server {
  listen 80;
  server_name api.pay-per-task.dev;

  location / {
    proxy_pass http://127.0.0.1:4002;
    break;
  }
}


#
# Receiver.
#

server {
  listen 80;
  server_name in.pay-per-task.dev;

  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    chunked_transfer_encoding on;
    proxy_buffering off;

    if (-f $request_filename) {
      expires 30d;
      break;
    }

    if (!-f $request_filename) {
      proxy_pass http://127.0.0.1:4000;
#proxy_redirect off;
      break;
    }
  }
}
